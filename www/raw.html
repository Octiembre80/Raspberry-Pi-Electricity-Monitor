<!DOCTYPE html>
<html>
<!--
Software for monitoring the electricity consumption of a home with a Raspberry Pi
James Singleton 2013 - http://unop.co.uk - https://github.com/jpsingleton
-->
<head>
    <meta charset="utf-8" />
    <title>Power Data</title>
    <script src="dygraph-combined.js" type="text/javascript"></script>
</head>
<body>
 
<h3>
    Graph of electricity usage - raw
</h3>

<div id="graphdiv" style="width: 97%; height: 500px;">
</div>
<script type="text/javascript">
    g = new Dygraph(
            document.getElementById("graphdiv"),
            "meterLogRaw.csv",
            {
                rollPeriod: 1,
                showRoller: true,
                fillGraph: true,
                colors: ['#00aa00']
            }
          );
</script>

</body>
</html>
